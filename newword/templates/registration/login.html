{% extends "base.html" %}

{% block title %}
  Login
{% endblock %}

{% block css %}
<style>
  span {
    display: none;
  }
  label {
    display: block;
  }
  main {
    display: flex;
    justify-content: center;
    /* align-content: center; */
    height: 400px;
  }

  form {
    align-self: center;
  }
</style>
{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <a href="{% url 'register' %}">Register</a>
  </form>
{% endblock %}
